version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      # Install dependencies if needed (example: for npm-based projects)
      echo "Installing dependencies..."
      npm install # If you have any dependencies like npm packages, use this

  build:
    commands:
      echo "Building the website..."
      # Add any build commands you need (e.g., if using a build tool like webpack)
      # For example, run `npm run build` if you have a build step
      # npm run build

  post_build:
    commands:
      echo "Post build tasks..."

artifacts:
  files:
    - '**/*'         # Include all files in the current directory and subdirectories
    - '!**/node_modules/**' # Exclude node_modules folder if using npm
  discard-paths: yes # Discard folder structure to just deploy the files
  base-directory: ./ # You can change this if your build output is in a subfolder

cache:
  paths:
    - '/root/.npm/**/*' # Cache npm dependencies (if applicable)
